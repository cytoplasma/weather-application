<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <!-- cleve certified -->
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Weather Application</title>
</head>
<body>
  <header class="container-fluid text-center bg-dark text-light">
    <h1 class="upper">Weather Dashboard</h1>
  </header>

  <div class="container">
    <div class="row">
      <div class="col-md-4 bg-light">
        <h3>Search for a City:</h3>
        <div class="input-group">
          <input type="text" class="form-control"id="search-city" aria-label="City Search" aria-describedby="search-button">
          <button class="btn bg-dark text-light" id="search-button">Submit</button>
        </div>
      </div>
    </div>
    <div class="col-sm-12">
      <div class="row border border-dark">
        <div class="col-sm-12" id="current-weather">
          <h2 id="cityName"></h2>
          <p>Temp: <span id="cityTempCur"></span></p>
          <p>Wind: <span id="cityWindCur"></span></p>
          <p>Humidity: <span id="cityHumCur"></span></p>
        </div>
      </div>
      <div class="col-sm-12">
        <div class="row border border-dark">
          <div class="col-sm-12" id="future-weather">
            <h4 id="day1"></h4>
            <p>Temp: <span id="cityTemp1"></span></p>
            <p>Wind: <span id="cityWind1"></span></p>
            <p>Humidity <span id="cityHumidity1"></span></p>
          </div>
          <div class="col-sm-12" id="future-weather">
            <h4 id="day2"></h4>
            <p>Temp: <span id="cityTemp2"></span></p>
            <p>Wind: <span id="cityWind2"></span></p>
            <p>Humidity <span id="cityHumidity2"></span></p>
          </div>
          <div class="col-sm-12" id="future-weather">
            <h4 id="day3"></h4>
            <p>Temp: <span id="cityTemp3"></span></p>
            <p>Wind: <span id="cityWind3"></span></p>
            <p>Humidity <span id="cityHumidity3"></span></p>
          </div>
          <div class="col-sm-12" id="future-weather">
            <h4 id="day4"></h4>
            <p>Temp: <span id="cityTemp4"></span></p>
            <p>Wind: <span id="cityWind4"></span></p>
            <p>Humidity <span id="cityHumidity4"></span></p>
          </div>
          <!-- <div class="col-sm-12" id="future-weather">
            <h4 id="day5"></h4>
            <p>Temp: <span id="cityTemp5"></span></p>
            <p>Wind: <span id="cityWind5"></span></p>
            <p>Humidity <span id="cityHumidity5"></span></p> -->
          </div>
        </div>
      </div>
    </div>
  </div>

    crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
