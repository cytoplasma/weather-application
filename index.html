<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <title>Weather Application</title>
</head>
<body>
  <header>
    <h1 class="upper">Weather Dashboard</h1>
  </header>
  <aside>
    <div class="search-container">
      <h2 class="upper">Search for a City:</h2>
      <input type="text" name="city" id="cityInput">
    </div>
  </aside>
  <main class="dashboard-container">
    <h2 id="cityName" class="upper"></h2>
    <p>Temp: <span id="currentTemp"></span></p>
    <p>Wind: <span id="currentWind"></span></p>
    <p>Humidity: <span id="currentHumidity"></span></p>
  </main>
  <section>
    <h3 class="upper">5-Day Forecast:</h3>
    <div class="five-day-container">
      <div class="dateCard" id="day1">
        <h4 id="day1" class="upper"></h4>
        <p>Temp: <span id="temp1"></span></p>
        <p>Wind: <span id="wind1"></span></p>
        <p>Humidity: <span id="humidity1"></span></p>
      </div>
      <div class="dateCard" id="day2">
        <h4 id="day2"></h4>
        <p>Temp: <span id="temp2"></span></p>
        <p>Wind: <span id="wind2"></span></p>
        <p>Humidity: <span id="humidity2"></span></p>
      </div>
      <div class="dateCard" id="day3">
        <h4 id="day3"></h4>
        <p>Temp: <span id="temp3"></span></p>
        <p>Wind: <span id="wind3"></span></p>
        <p>Humidity: <span id="humidity3"></span></p>
      </div>
      <div class="dateCard" id="day4">
        <h4 id="day4"></h4>
        <p>Temp: <span id="temp4"></span></p>
        <p>Wind: <span id="wind4"></span></p>
        <p>Humidity: <span id="humidity4"></span></p>
      </div>
      <div class="dateCard" id="day5">
        <h4 id="day5"></h4>
        <p>Temp: <span id="temp5"></span></p>
        <p>Wind: <span id="wind5"></span></p>
        <p>Humidity: <span id="humidity5"></span></p>
      </div>
    </div>
  </section>

    crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
